<link rel="import" href="../polymer_ui_icon/polymer_ui_icon.html">
<link rel="import" href="../../../packages/polymer_elements/polymer_selector/polymer_selector.html">

<polymer-element name="polymer-ui-breadcrumbs" attributes="crumbs selected selectedCrumb">
  <template>
    <link rel="stylesheet" href="polymer_ui_breadcrumbs.css">
    <!-- TODO remove style tag when importing external stylesheets is supported -->
    <style>
    /*
Copyright 2013 The Polymer Authors. All rights reserved.
Use of this source code is governed by a BSD-style
license that can be found in the LICENSE file.
*/
@host {
  * {
    display: inline-block;
  }
}

.label {
  display: inline-block;
  vertical-align: middle;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

.label > a {
  text-decoration: none;
  color: #aaa;
}

.label:last-of-type > a {
  color: black;
}

a[disabled] {
  pointer-events: none;
}

polymer-ui-icon {
  -moz-transform: rotate(270deg);
  -webkit-transform: rotate(270deg);
  transform: rotate(270deg);
}

polymer-ui-icon:last-of-type {
  display: none !important;
}
    </style>
    <div id="crumbs">
      <template repeat="{{crumbs}}">
        <li class="label"><a href="{{href}}" disabled?="{{!href}}">{{label}}</a></li>
        <polymer-ui-icon icon="dropdown"></polymer-ui-icon>
      </template>
    </div>
    <polymer-selector target="{{$['crumbs']}}" itemsSelector="li" selected="{{selected}}" selectedModel="{{selectedCrumb}}"></polymer-selector>
  </template>

  <script type="application/dart" src='polymer_ui_breadcrumbs.dart'></script>
</polymer-element>
