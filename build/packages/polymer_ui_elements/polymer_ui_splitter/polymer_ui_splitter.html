<polymer-element name="polymer-ui-splitter" attributes="direction locked"
    on-trackstart="{{trackStart}}" on-track="{{track}}" on-trackend="{{trackEnd}}">
  <template>
    <link rel="stylesheet" href="polymer_ui_splitter.css">
    <!-- TODO remove style tag when importing external stylesheets is supported -->
    <style>
/*

Use of this source code is governed by a BSD-style
license that can be found in the LICENSE file.
*/

@host {
  * {
    display: block;
    width: 10px;
    background: #efefef url(handle.png) no-repeat center;
    box-shadow: inset 0 0 2px 1px #ccc;
    opacity: 0.9;
    cursor: col-resize;
  }
  
  .horizontal {
    width: auto;
    height: 10px;
    cursor: row-resize;
    background-image: url(handle_horiz.png);
  }
  
  :hover, .active {
    background-color: #ddd;
  }
}
    </style>
  </template>

  <script type="application/dart" src='polymer_ui_splitter.dart'></script>
</polymer-element>
