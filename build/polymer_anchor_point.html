--><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-anchor-point</title>
    
    
    
    
    
    
    <link rel="stylesheet" href="../packages/polymer_ui_elements/asset/basic.css">
    
    
    <script src="polymer_anchor_point.html_bootstrap.dart.js"></script>
    
  
	<style>
      html, body {
      	margin: 0;
      	padding: 0;
      }
      html, body, #container {
      	height: 100%;
      }
      #target {
      	padding: 5px;
      	border: 1px solid black;
      	display: none;
      	position: absolute;
      	left: -99999px;
      }
      #target.active {
      	display: block;
      }
	</style>
  </head>
  <body class="polymer-ui-body-text"><polymer-element name="app-element"> 
  <template>
    <content></content>
  </template>
  
</polymer-element><polymer-element name="polymer-anchor-point" attributes="target anchor">
  
</polymer-element><polymer-element name="polymer-flex-layout"> <!-- attributes="vertical align justify isContainer" -->
  <template>
    <link rel="stylesheet" polymer-scope="controller" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <link rel="stylesheet" polymer-scope="controller" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout_old.css"> <!-- TODO remove old when all browsers and polyfills are updated -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <content></content>
  </template>
  
</polymer-element>
<polymer-element name="polymer-flex-area" on-polymer-class-change="{{onPolymerClassChange}}">
  <template>
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <content></content>
  </template>
  
</polymer-element>
<polymer-element name="polymer-ui-theme-aware" attributes="theme">
  
</polymer-element>
<polymer-element name="polymer-ui-icon" extends="polymer-ui-theme-aware" attributes="src size index icon">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon.css"> 
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon_old.css"> <!-- TODO remove -->
    <!-- TODO remove style element and content when css import is fixed -->

    <content></content>
  </template>

  
</polymer-element>

<polymer-element name="polymer-ui-icon-button" extends="polymer-ui-theme-aware">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon_button/polymer_ui_icon_button.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon_button/polymer_ui_icon_button_old.css"> <!-- TODO remove -->

    <polymer-ui-icon src="{{src}}" index="{{index}}" icon="{{icon}}" theme="{{activeTheme}}">
      <content></content>
    </polymer-ui-icon>
  </template>
  
</polymer-element>
<polymer-element name="polymer-media-query" attributes="mquery queryMatches">
  <template>
    <style>
      :host {
          display: none;
      }
    </style>
  </template>
  
</polymer-element>
<polymer-element name="polymer-ui-toolbar" extends="polymer-ui-theme-aware" attributes="responsiveWidth" on-polymer-class-change="{{onPolymerClassChange}}">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar_old.css">  <!-- TOOD remove -->
    <!-- TODO this stylesheet link should not be necessary -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout_old.css"> <!-- TOOD remove -->

    <polymer-flex-layout align="center"></polymer-flex-layout>
    <polymer-media-query id="mq" mquery="{{mquery}}" xmquery="max-width: {{responsiveWidth}}"></polymer-media-query> <!-- TODO temporarily wired in code because two way binding doesn't work this way currently: queryMatches="{{queryMatches}}" -->
    <shadow></shadow>
    <content></content>
  </template>
  
</polymer-element>

    <app-element>
      <polymer-flex-area id="container">
        <polymer-flex-layout vertical="true"></polymer-flex-layout>
        <polymer-ui-toolbar theme="polymer-ui-light-theme" id="tmptoggle1">
          <polymer-ui-icon-button icon="menu" anchor-point="bottom left" target-anchor-point="top left"></polymer-ui-icon-button>
          <div flex=""></div>
          <polymer-ui-icon-button icon="refresh" anchor-point="bottom center" target-anchor-point="top center"></polymer-ui-icon-button>
          <div flex=""></div>
          <polymer-ui-icon-button icon="add" anchor-point="bottom right" target-anchor-point="top right"></polymer-ui-icon-button>
        </polymer-ui-toolbar>
        <div flex=""></div>
        <div style="text-align:center">
          <p><strong>Click icon buttons in the toolbars or enter custom <a href="http://dev.w3.org/csswg/css-backgrounds/#the-background-position" target="_blank">anchor-points</a> below.</strong></p>
          <br>
          anchor-point: <input id="customAnchorPt" value="bottom">
          target anchor-point: <input id="customTargetAnchorPt" value="center -10px">
          <br><br>
          Click <polymer-ui-icon-button icon="settings" id="tmptogglecustom1"></polymer-ui-icon-button> for custom
        </div>
        <div flex=""></div>
        <polymer-ui-toolbar theme="polymer-ui-light-theme" id="tmptoggle2">
          <polymer-ui-icon-button icon="drawer" anchor-point="top left" target-anchor-point="bottom left"></polymer-ui-icon-button>
          <div flex=""></div>
          <polymer-ui-icon-button icon="dots" anchor-point="top center" target-anchor-point="bottom center"></polymer-ui-icon-button>
          <div flex=""></div>
          <polymer-ui-icon-button icon="search" anchor-point="top right" target-anchor-point="bottom right"></polymer-ui-icon-button>
        </polymer-ui-toolbar>
      </polymer-flex-area>
      <div id="target"></div>
      <polymer-anchor-point id="anchorable"></polymer-anchor-point>
    </app-element>  
  

</body></html>
