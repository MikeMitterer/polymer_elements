<polymer-element name="polymer-ui-icon-button" extends="polymer-ui-theme-aware">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon_button/polymer_ui_icon_button.css">
    <!-- TODO remove style element and content when css import bug is fixed -->
    <style>
/*
Copyright 2013 The Polymer Authors. All rights reserved.
Use of this source code is governed by a BSD-style
license that can be found in the LICENSE file.
*/
@host {
  * {
    display: inline-block;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    width: 38px;
    height: 38px;
    background-image: none;
    border-radius: 2px;
    padding: 7px;
    margin: 2px;
    vertical-align: middle;
    cursor: pointer;
  }
  
  .outline {
    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
  }

  *:hover, .hover {
    box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.1);
  }

  .selected {
    background-color: rgba(0, 0, 0, 0.05);
    box-shadow: inset 0 1px 0 0 rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(0, 0, 0, 0.12);
  }

  *:active, *.selected:active {
    background-color: rgba(0, 0, 0, 0.05);
    box-shadow: inset 0 1px 0 0 rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.12);
  }
  
  .polymer-ui-dark-theme.outline {
    background-color: rgba(200, 200, 200, 0.05);
    box-shadow: 0 0 0 1px rgba(200, 200, 200, 0.1);
  }

  .polymer-ui-dark-theme:hover, .polymer-ui-dark-theme.hover {
    background-color: rgba(200, 200, 200, 0.05);
    box-shadow: 0 1px 0 0 rgba(200, 200, 200, 0.12), 0 0 0 1px rgba(200, 200, 200, 0.1);
  }

  .polymer-ui-dark-theme.selected {
    background-color: rgba(220, 220, 220, 0.05);
    box-shadow: inset 0 1px 0 0 rgba(200, 200, 200, 0.05), 0 0 0 1px rgba(200, 200, 200, 0.12);
  }

  .polymer-ui-dark-theme:active, .polymer-ui-dark-theme.selected:active {
    background-color: rgba(200, 200, 200, 0.05);
    box-shadow: inset 0 1px 0 0 rgba(200, 200, 200, 0.1), 0 0 0 1px rgba(200, 200, 200, 0.12);
  }
}

polymer-ui-icon {
  display: block !important;
}    
    </style>
    <polymer-ui-icon src="{{src}}" index="{{index}}" icon="{{icon}}">
    </polymer-ui-icon>

<polymer-element name="polymer-media-query" attributes="mquery queryMatches">
  <template>
    <style>

    <app-element>
      <polymer-flex-area id="container">
        <polymer-flex-layout vertical="true"></polymer-flex-layout>
        <polymer-ui-toolbar theme="polymer-ui-light-theme" id="tmptoggle1">
          <polymer-ui-icon-button icon="menu" anchor-point="bottom left" target-anchor-point="top left"></polymer-ui-icon-button>
          <div flex=""></div>
          <polymer-ui-icon-button icon="refresh" anchor-point="bottom center" target-anchor-point="top center"></polymer-ui-icon-button>
          <div flex=""></div>
          <polymer-ui-icon-button icon="add" anchor-point="bottom right" target-anchor-point="top right"></polymer-ui-icon-button>
        </polymer-ui-toolbar>
        <div flex=""></div>
        <div style="text-align:center">
          <p><strong>Click icon buttons in the toolbars or enter custom <a href="http://dev.w3.org/csswg/css-backgrounds/#the-background-position" target="_blank">anchor-points</a> below.</strong></p>
          <br>
          anchor-point: <input id="customAnchorPt" value="bottom">
          target anchor-point: <input id="customTargetAnchorPt" value="center -10px">
          <br><br>
          Click <polymer-ui-icon-button icon="settings" id="tmptogglecustom1"></polymer-ui-icon-button> for custom
        </div>
        <div flex=""></div>
        <polymer-ui-toolbar theme="polymer-ui-light-theme" id="tmptoggle2">
          <polymer-ui-icon-button icon="drawer" anchor-point="top left" target-anchor-point="bottom left"></polymer-ui-icon-button>
          <div flex=""></div>
          <polymer-ui-icon-button icon="dots" anchor-point="top center" target-anchor-point="bottom center"></polymer-ui-icon-button>
          <div flex=""></div>
          <polymer-ui-icon-button icon="search" anchor-point="top right" target-anchor-point="bottom right"></polymer-ui-icon-button>
        </polymer-ui-toolbar>
      </polymer-flex-area>
      <div id="target"></div>
      <polymer-anchor-point id="anchorable"></polymer-anchor-point>
    </app-element>
