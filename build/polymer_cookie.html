    <title>polymer-cookie</title>
    
    
      
    <script src="polymer_cookie.html_bootstrap.dart.js"></script>
  
    
  </head>

  <body><polymer-element name="polymer-cookie">
  <template>
    <style>
      :host { display: none; }
    </style>
  </template>
  
</polymer-element>
<polymer-element name="app-element">
  <template>
    string entered below will be stored in a cookie and automatically retrived when the page is reloaded<br>
    <input value="{{value}}">
    <polymer-cookie name="polymer_cookie" value="{{value}}"></polymer-cookie>
  </template>
  
</polymer-element>
    <app-element></app-element>
  

</body></html>
