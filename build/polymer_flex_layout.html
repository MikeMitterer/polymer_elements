--><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-flex-layout</title>
    
    
    
    
    
    
    <script src="polymer_flex_layout.html_bootstrap.dart.js"></script>
    
    
    <style>
      body {
        font-size: 20px;
      }
  
      flex-css, flex-container, flex-nonvisual {
        height: 300px;
      }
    </style>
  </head>
  <body><polymer-element name="polymer-flex-layout"> <!-- attributes="vertical align justify isContainer" -->
  <template>
    <link rel="stylesheet" polymer-scope="controller" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <content></content>
  </template>
  
</polymer-element>
<polymer-element name="polymer-flex-panel" extends="polymer-flex-layout">
  <template>
    <shadow></shadow>
  </template>
  
</polymer-element>
<polymer-element name="flex-css">
  <template>
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <style>
      div {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        border: 2px solid #ccc;
      }
    </style>
    <div class="flexbox" flex="">
      <div>Hi I'm some content</div>
      <div class="flexbox column" flex="">
        <div class="flexbox align-center">
          <h3>Title</h3>
          <button>hello</button>
        </div>
        <div class="flexbox" flex="">
          <div flex="">Main content</div>
          <div>Sidebar content</div>
        </div>
        <div>Some more stuffs...</div>
        <div class="flexbox justify-end">
          <b>Footer</b>
        </div>
      </div>
      <div>A last bit, like a panel</div>
    </div>
  </template>
   
</polymer-element><polymer-element name="flex-container" extends="polymer-flex-panel"> 
  <template>
    <!-- TODO remove stylesheet import when inheriting from base element works -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <style>
      div, polymer-flex-panel {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        border: 2px solid #ccc;
      }
    </style>
    <div>Hi I'm some content</div>
    <polymer-flex-panel vertical="" flex="">
      <polymer-flex-panel align="center">
        <h3>Title</h3>
        <button>hello</button>
      </polymer-flex-panel>
      <polymer-flex-panel flex="">
        <div flex="">Main content</div>
        <div>Sidebar content</div>
      </polymer-flex-panel>
      <div>Some more stuffs...</div>
      <polymer-flex-panel justify="end">
        <b>Footer</b>
      </polymer-flex-panel>
    </polymer-flex-panel>
    <div>A last bit, like a panel</div>
  </template>
  
</polymer-element><polymer-element name="polymer-flex-area" on-polymer-class-change="{{onPolymerClassChange}}">
  <template>
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <content></content>
  </template>
  
</polymer-element>
<polymer-element name="flex-nonvisual" on-polymer-class-change="{{onPolymerClassChange}}">
  <template>
    <!-- TODO remove stylesheet import when inheriting from base element works -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <style>
      polymer-flex-area, div {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        border: 2px solid #ccc;
      }
    </style>
    <polymer-flex-layout id="flexlayout"></polymer-flex-layout>
    <polymer-flex-area flex="">
      <polymer-flex-layout></polymer-flex-layout>
      <div>Hi I'm some content</div>
      <polymer-flex-area flex="">
        <polymer-flex-layout vertical=""></polymer-flex-layout>
        <polymer-flex-area>
          <polymer-flex-layout align="center"></polymer-flex-layout>
          <h3>Title</h3>
          <button>hello</button>
        </polymer-flex-area>
        <polymer-flex-area flex="">
          <polymer-flex-layout></polymer-flex-layout>
          <polymer-flex-area flex="">Main content</polymer-flex-area>
          <div>Sidebar content</div>
        </polymer-flex-area>
        <div>Some more stuffs...</div>
        <polymer-flex-area>
          <polymer-flex-layout justify="end"></polymer-flex-layout>
          <b>Footer</b>
        </polymer-flex-area>
      </polymer-flex-area>
      <div>A last bit, like a panel</div>
    </polymer-flex-area>
  </template>
  
</polymer-element>
    <h3>polymer-flex-layout.css</h3>
    <flex-css></flex-css>
    <br>
    <h3>polymer-flex-panel element</h3>
    <flex-container></flex-container>
    <br>
    <h3>polymer-flex-layout element</h3>
    <flex-nonvisual></flex-nonvisual>
  

</body></html>
