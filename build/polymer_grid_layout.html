<!-- Teach dart2js about Shadow DOM polyfill objects. -->

<script src="packages/polymer/src/js/use_native_dartium_shadowdom.js"></script><script src="packages/web_components/platform.js"></script>
<!-- <link rel="import" href="../polymer-dev/polymer.html"> -->
<script src="packages/polymer/src/js/polymer/polymer.js"></script><polymer-element name="polymer-body" extends="body">

  <script>

  // upgrade polymer-body last so that it can contain other imported elements
  document.addEventListener('polymer-ready', function() {
    
    Polymer('polymer-body', Platform.mixin({

      created: function() {
        this.template = document.createElement('template');
        var body = wrap(document).body;
        var c$ = body.childNodes.array();
        for (var i=0, c; (c=c$[i]); i++) {
          if (c.localName !== 'script') {
            this.template.content.appendChild(c);
          }
        }
        // snarf up user defined model
        window.model = this;
      },

      parseDeclaration: function(elementElement) {
        this.lightFromTemplate(this.template);
      }

    }, window.model));

  });

  </script>

</polymer-element><script src="packages/web_components/dart_support.js"></script>

<polymer-element name="polymer-grid-layout" attributes="xnodes layout auto">
  <template>
    <content></content>
  </template>
  
</polymer-element><polymer-element name="grid-test">
  <template>
    <polymer-grid-layout xnodes="{{xnodes}}" layout="{{layout}}"></polymer-grid-layout>
    
    <panel id="toolbar">toolbar</panel>
    <panel id="sidebar" v-flex="">sidebar</panel>
    <panel id="workspace" flex="">workspace</panel>
    <panel id="outputToolbar">otherbar</panel>
    <panel id="output" v-flex="">
      output
      <h2>Documentation</h2>
      <h1>Verbiage</h1>
      <p>In backbone record integer LED amplified internet protocol a extension reflective. 
      Array kilohertz LED. Wavelength extension patch supporting wave an by prompt.</p>
    </panel>
    
    <style>
      * {
        -webkit-transition: top, right, bottom, left;
        -webkit-transition-duration: 0.3s;
      }
      panel {
        display: inline-block;
        border: 4px dotted lightblue;
        padding: 16px;
      }
      #outputToolbar {
        width: 400px;
      }
      #output {
        width: 400px;
      }
      #workspace {
        border-color: orange;
      }
    </style>    
  </template>
  
</polymer-element><script src="polymer_grid_layout.html_bootstrap.dart.js"></script><style>
      body {
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
    </style>
    <grid-test></grid-test>
