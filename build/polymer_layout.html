<!-- Teach dart2js about Shadow DOM polyfill objects. -->

<script src="packages/polymer/src/js/use_native_dartium_shadowdom.js"></script><script src="packages/web_components/platform.js"></script>
<!-- <link rel="import" href="../polymer-dev/polymer.html"> -->
<script src="packages/polymer/src/js/polymer/polymer.js"></script><polymer-element name="polymer-body" extends="body">

  <script>

  // upgrade polymer-body last so that it can contain other imported elements
  document.addEventListener('polymer-ready', function() {
    
    Polymer('polymer-body', Platform.mixin({

      created: function() {
        this.template = document.createElement('template');
        var body = wrap(document).body;
        var c$ = body.childNodes.array();
        for (var i=0, c; (c=c$[i]); i++) {
          if (c.localName !== 'script') {
            this.template.content.appendChild(c);
          }
        }
        // snarf up user defined model
        window.model = this;
      },

      parseDeclaration: function(elementElement) {
        this.lightFromTemplate(this.template);
      }

    }, window.model));

  });

  </script>

</polymer-element><script src="packages/web_components/dart_support.js"></script>


<polymer-element name="polymer-layout" attributes="vertical">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  
</polymer-element><polymer-element name="polymer-slide" attributes="open closed vertical target targetId">
  <template>
    <style>
      :host {   
          display: none;
      }
    </style>    
  </template>
  
</polymer-element><polymer-element name="app-element">
  <template>
      <style>
      div {
        padding: 8px;
        border: 3px solid lightblue;
        -webkit-transition: all 0.3s;
      }
      [vertical] ~ div {
        border: 3px solid orange;
      }
    </style>
    <div style="height: 600px; overflow: hidden;">
      <polymer-layout></polymer-layout>
      <div id="left">Hi I'm some content</div>
      <div id="left2" on-click="{{toggle}}" data-target="leftSlide">Click Me First</div>
      <div on-click="{{toggle}}" data-target="leftSlide2">Click Me Second</div>
      <div fit="">
        <polymer-layout vertical=""></polymer-layout>
        <div id="top">Gribble gribble</div>
        <div on-click="{{toggle}}" data-target="topSlide">Click Me</div>
        <div fit="">Squids!</div>
        <div on-click="{{toggle}}" data-target="bottomSlide">Click Me</div>
        <div>More is more</div>
        <div id="bottom">Squids are larger than they appear.</div>
      </div>
      <div on-click="{{toggle}}" data-target="rightSlide">Click me</div>
      <div id="right">A last bit, like a panel</div>
    </div>
    <polymer-slide id="leftSlide" targetid="left"></polymer-slide>
    <polymer-slide id="leftSlide2" targetid="left2"></polymer-slide>
    <polymer-slide id="rightSlide" targetid="right"></polymer-slide>
    <polymer-slide id="topSlide" vertical="" targetid="top"></polymer-slide>
    <polymer-slide id="bottomSlide" vertical="" targetid="bottom"></polymer-slide>
  </template>
  
</polymer-element><script src="polymer_layout.html_bootstrap.dart.js"></script>
    <app-element></app-element>
  

</body></html>
