--><!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-selection</title>
  
    
    <script src="polymer_selection.html_bootstrap.dart.js"></script>
    

  </head>
  <body><polymer-element name="polymer-selection"> 
  <template>
    <style>
      :host { 
        display: none !important;
      }
    </style>
  </template> 
  
</polymer-element><polymer-element name="app-element">
  <template>
    <style>
      /* @polyfill ul > * */
      ::-webkit-distributed(> *) {
        cursor: pointer;
      }

      /* @polyfill ul > .selected */
      ::-webkit-distributed(> .selected) {
        font-weight: bold;
        font-style: italic;
      }
    </style>
    <ul on-tap="{{itemTapAction}}" on-click="{{itemTapAction}}">
      <content></content>
    </ul>
    <polymer-selection id="selection" multi="true" on-polymer-select="{{selectAction}}"></polymer-selection>
  </template>
  
</polymer-element>
  
    <app-element>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </app-element>
  
  
</body></html>
