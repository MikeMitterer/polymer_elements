    on-trackstart="{{trackStart}}" on-track="{{track}}" on-trackend="{{trackEnd}}" on-flick="{{flick}}">
  <template>
    <link rel="stylesheet" href="polymer-ui-card.css">
<!-- TODO remove style tag when import works -->
<style>

@host {
  * {
    background-color: #fff;
    border-radius: 2px;
    box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px, rgba(0, 0, 0, 0.098) 0px 0px 3px;
    /* transition */
    -webkit-transition: all 0.30s ease-out;
    transition: all 0.30s ease-out;
  }
  
  .dark-shadow {
    box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px, rgba(0, 0, 0, 0.14902) 0px 0px 3px;
  }
  
  .dragging {
    -webkit-transition: none;
    transition: none;
  }
}
</style>  
    <content></content>
  </template>
  <script type="application/dart" src='polymer_ui_card.dart'></script>
