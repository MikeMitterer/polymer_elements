<polymer-element name="polymer-ui-sidebar" extends="polymer-ui-theme-aware" attributes="label" noscript>
  <template>
    <link rel="stylesheet" href="polymer_ui_sidebar.css">
    <!-- TODO remove style tag when importing external stylesheets is supported -->
    <style>

@host {
  * {
    box-shadow: inset -8px 0px 8px -4px rgba(0, 0, 0, 0.4);
  }
  
  .polymer-ui-light-theme {
    box-shadow: inset -8px 0px 8px -4px rgba(0, 0, 0, 0.15);
    color: #333333;
  }

  .polymer-ui-dark-theme {
    background: -webkit-linear-gradient(-60deg, #3d3d3d, #353535);
    background: -moz-linear-gradient(-60deg, #3d3d3d, #353535);
    background: -ms-linear-gradient(-60deg, #3d3d3d, #353535);
    color: #ededed;
  }
}

/*@polyfill @host :not(polymer-ui-submenu-item) > polymer-ui-menu */
content::-webkit-distributed(polymer-ui-menu) {
	background: none !important;
	padding: 0 10px;
  margin: 10px 0;
}
    </style>
    <polymer-flex-layout vertical></polymer-flex-layout>
    <polymer-ui-sidebar-header label="{{label}}">
      <content select="[logo]"></content>
    </polymer-ui-sidebar-header>
    <content></content>
  </template>
</polymer-element>
