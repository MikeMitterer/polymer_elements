  <script>

  // upgrade polymer-body last so that it can contain other imported elements
  document.addEventListener('polymer-ready', function() {
    
    Polymer('polymer-body', Platform.mixin({

      created: function() {
        this.template = document.createElement('template');
        var body = wrap(document).body;
        var c$ = body.childNodes.array();
        for (var i=0, c; (c=c$[i]); i++) {
          if (c.localName !== 'script') {
            this.template.content.appendChild(c);
          }
        }
        // snarf up user defined model
        window.model = this;
      },

      parseDeclaration: function(elementElement) {
        this.lightFromTemplate(this.template);
      }

    }, window.model));

  });

  </script>

</polymer-element><script src="packages/web_components/dart_support.js"></script><polymer-element name="polymer-ui-clock"> 
  <template>
    <style>/*

Use of this source code is governed by a BSD-style

*/

:host {
  display: inline-block;
  padding: 20px;
  max-width: 340px;
  white-space: nowrap;
  background-image: url(packages/polymer_ui_elements/asset/glass.png);
  background-repeat: no-repeat;
  background-size: cover;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  vertical-align: top;
  overflow: hidden;
}

#widget-title {
  font-size: 21px;
  line-height: 15px;
}

#time {
  display: block;
}

#clock {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 100px;
  background-color: #f2f2f2;
  border: 1px solid #d9d9d9;
  box-sizing: border-box;
  margin: 40px auto;
}

#hour {
  position: absolute;
  top: 0;
  left: 0;
  -webkit-transform-origin: 50% 50%;
  background: #4c4c4c;
  height: 82px;
  width: 6px;
  border-radius: 3px;
  box-sizing: border-box;
}

#minute {
  position: absolute;
  top: 0;
  left: 0;
  -webkit-transform-origin: 50% 50%;
  background: #4c4c4c;
  height: 92px;
  width: 4px;
  border-radius: 2px;
  box-sizing: border-box;
}

#second {
  position: absolute;
  top: 0;
  left: 0;
  -webkit-transform-origin: 50% 50%;
  background: #4385fb;
  height: 100px;
  width: 2px;
  border-radius: 1px;
  box-sizing: border-box;
}

#dot {
  box-sizing: border-box;
  width:2px;
  height:2px;
  border-radius: 1px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -1px;
  background-color: red;
}
</style>
    <div id="widget-title">{{ dateStr }}</div>
    <div id="clock">
      <div id="second" style="-webkit-transform: translate3d({{xSecond}}px,{{ySecond}}px,0) rotate({{rotateSecond}}deg);"></div>
      <div id="minute" style="-webkit-transform: translate3d({{xMinute}}px,{{yMinute}}px,0) rotate({{rotateMinute}}deg);"></div>
      <div id="hour" style="-webkit-transform: translate3d({{xHour}}px,{{yHour}}px,0) rotate({{rotateHour}}deg);"></div>
    </div>
    <div id="time">{{ time }}</div>
  </template> 
  
</polymer-element><script src="polymer_ui_clock.html_bootstrap.dart.js"></script><style>

        background-size: cover;
        border: 4px solid rgba(32, 32, 32, 0.3);
      }
    </style>
    <polymer-ui-clock></polymer-ui-clock>
