--><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-ui-icon</title>
    
    <script src="polymer_ui_icon.html_bootstrap.dart.js"></script>
    
  </head>
  <body><polymer-element name="polymer-ui-theme-aware" attributes="theme">
  
</polymer-element>
<polymer-element name="polymer-ui-icon" extends="polymer-ui-theme-aware" attributes="src size index icon">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon.css"> 
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon_old.css"> <!-- TODO remove -->
    <!-- TODO remove style element and content when css import is fixed -->

    <content></content>
  </template>

  
</polymer-element>

<polymer-element name="app-element">
  <template>
    <div>
      <template repeat="{{icon in icons}}">
        <polymer-ui-icon icon="{{icon}}"></polymer-ui-icon>
      </template>
    </div>
    <div theme="polymer-ui-light-theme">
      <template repeat="{{icon in icons}}">
        <polymer-ui-icon icon="{{icon}}"></polymer-ui-icon>
      </template>
    </div>
    <div theme="polymer-ui-dark-theme" style="background-color: #333;">
      <template repeat="{{icon in icons}}">
        <polymer-ui-icon icon="{{icon}}"></polymer-ui-icon>
      </template>
    </div>
    <br>
    <div theme="polymer-ui-light-theme">
      <template repeat="{{icon in icons}}">
        <span style="display: inline-block; width: 164px; border: 1px dotted whitesmoke;">
          <polymer-ui-icon icon="{{icon}}"></polymer-ui-icon> <span style="vertical-align: middle; font: bold 1em sans-serif;">{{icon}}</span>
        </span>
      </template>
    </div>
  </template>
  
</polymer-element>
    <app-element></app-element>
  
</body></html>
