<!-- Teach dart2js about Shadow DOM polyfill objects. -->

<script src="packages/polymer/src/js/use_native_dartium_shadowdom.js"></script><script src="packages/web_components/platform.js"></script>
<!-- <link rel="import" href="../polymer-dev/polymer.html"> -->
<script src="packages/polymer/src/js/polymer/polymer.js"></script><polymer-element name="polymer-body" extends="body">

  <script>

  // upgrade polymer-body last so that it can contain other imported elements
  document.addEventListener('polymer-ready', function() {
    
    Polymer('polymer-body', Platform.mixin({

      created: function() {
        this.template = document.createElement('template');
        var body = wrap(document).body;
        var c$ = body.childNodes.array();
        for (var i=0, c; (c=c$[i]); i++) {
          if (c.localName !== 'script') {
            this.template.content.appendChild(c);
          }
        }
        // snarf up user defined model
        window.model = this;
      },

      parseDeclaration: function(elementElement) {
        this.lightFromTemplate(this.template);
      }

    }, window.model));

  });

  </script>

</polymer-element><script src="packages/web_components/dart_support.js"></script>




<polymer-element name="polymer-ui-arrow">
  <template>
    <style>/*
Copyright 2013 The Polymer Authors. All rights reserved.
Use of this source code is governed by a BSD-style
license that can be found in the LICENSE file.
*/

:host {
  display: inline-block;
  position: relative;
  overflow: hidden;
}
  
:host([hidden]:host, .hidden:host) {
  display: none;
}
      
.arrow {
  border-color: transparent;
  border-style: solid;
}

.arrow-inner {
  position: absolute;
}
</style>
    <div id="outer" class="arrow arrow-outer"></div>
    <div id="inner" class="arrow arrow-inner"></div>
  </template>
  
</polymer-element><polymer-element name="polymer-ui-nav-arrow" extends="polymer-ui-arrow" attributes="target">
  <template>
    <style>/*
Copyright 2013 The Toolkitchen Authors. All rights reserved.
Use of this source code is governed by a BSD-style
license that can be found in the LICENSE file.
*/

:host {
  position: absolute;
  top: 0;
  right: 0;
  margin-top: -8px;
  -webkit-transition: -webkit-transform 0.5s;
  transition: transform 0.33s;
}
</style>
    <shadow></shadow>
  </template>

  
</polymer-element>


<polymer-element name="polymer-selection"> 
  <template>
    <style>
      :host { 
        display: none !important;
      }
    </style>
  </template> 
  
</polymer-element><polymer-element name="polymer-selector">
  <template>
    <polymer-selection id="selection" multi="{{multi}}" on-polymer-select="{{selectionSelect}}"></polymer-selection>
    <content id="items" select="*"></content>
  </template>
  
</polymer-element><polymer-element name="app-element">
  <template>
    <style>
      .container {
        position: relative;
        width: 300px;
      }
      
      polymer-selector {
        display: block;
        border: 1px solid #ccc;
        border-bottom: none;
        background: #666;
        color: white;
      }
      
      polymer-selector > * {
        height: 40px;
        line-height: 40px;
        padding: 0 20px;
        border-bottom: 1px solid #ccc;
      }
      
      polymer-selector > *.polymer-selected {
        background: #333;
      }
    </style>
    <div class="container">
      <polymer-selector on-polymer-select="{{selectHandler}}">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
      </polymer-selector>
      <polymer-ui-nav-arrow id="nav-arrow"></polymer-ui-nav-arrow>
    </div>
  </template>

  
</polymer-element>
