<script src="packages/polymer/src/js/use_native_dartium_shadowdom.js"></script><script src="packages/web_components/platform.js"></script>
<!-- <link rel="import" href="../polymer-dev/polymer.html"> -->
<script src="packages/polymer/src/js/polymer/polymer.js"></script><polymer-element name="polymer-body" extends="body">

  <script>

  // upgrade polymer-body last so that it can contain other imported elements
  document.addEventListener('polymer-ready', function() {
    
    Polymer('polymer-body', Platform.mixin({

      created: function() {
        this.template = document.createElement('template');
        var body = wrap(document).body;
        var c$ = body.childNodes.array();
        for (var i=0, c; (c=c$[i]); i++) {
          if (c.localName !== 'script') {
            this.template.content.appendChild(c);
          }
        }
        // snarf up user defined model
        window.model = this;
      },

      parseDeclaration: function(elementElement) {
        this.lightFromTemplate(this.template);
      }

    }, window.model));

  });

  </script>

</polymer-element><script src="packages/web_components/dart_support.js"></script>

<polymer-element name="polymer-ui-theme-aware" attributes="theme">
  
</polymer-element>
<polymer-element name="polymer-ui-ratings" extends="polymer-ui-theme-aware" attributes="count value">
  <template>
    <style>/*

:host {
  display: inline-block;
  white-space: nowrap;
  -webkit-user-select: none;
  -moz-user-select: none;
}

#star {
  display: inline-block;
  vertical-align: middle;
  width: 24px;
  height: 24px;
  margin: 0 5px;
  background-size: 100% 100%;
  background-image: url(packages/polymer_ui_elements/polymer_ui_ratings/assets/ic_star_rate_darkalt.png);
  cursor: pointer;
}

#star.full {
  background-image: url(packages/polymer_ui_elements/polymer_ui_ratings/assets/ic_star_rate_darkreg.png);
}

:host(.polymer-ui-dark-theme:host) #star {
  background-image: url(packages/polymer_ui_elements/polymer_ui_ratings/assets/ic_star_rate_lightalt.png);
}

:host(.polymer-ui-dark-theme:host) #star.full {
  background-image: url(packages/polymer_ui_elements/polymer_ui_ratings/assets/ic_star_rate_lightreg.png);
}
</style>
    <template repeat="{{star in stars}}">
      <span id="star" index="{{star['index']}}" class="{{star['starClass']}}" on-click="{{updateValue}}"></span> <!-- todo on-tap -->
    </template>
  </template>

  
</polymer-element>
