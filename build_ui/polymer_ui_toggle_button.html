    <title>polymer-ui-toolbar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- import elements-->
    

    <script src="polymer_ui_toggle_button.html_bootstrap.dart.js"></script>
    

    <!-- -->
    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/base.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/basic_old.css"><!-- TODO remove -->
    <style>
      .wide-button {
        width: 100px;
      }
    </style>
  </head>
   <body class="polymer-ui-body-text"><polymer-element name="polymer-ui-toggle-button" on-tap="{{toggle}}" on-click="{{toggle}}" on-trackstart="{{trackStart}}" on-track="{{track}}" on-trackend="{{trackEnd}}" on-flick="{{flick}}"> <!-- attributes="value noCaption onCaption offCaption" had to remove from here to make it work-->
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_toggle_button/polymer_ui_toggle_button.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_toggle_button/polymer_ui_toggle_button_old.css"> <!-- TODO remove -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css"> 
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout_old.css"> <!-- TODO remove --> 

    <div id="toggle" class="toggle">
      <span class="on-label flexbox align-center justify-center">{{currentCaption}}</span>
      <span id="thumb" class="thumb"></span>
      <span class="off-label flexbox align-center justify-center">{{currentCaption}}</span>
    </div>
  </template>
  
</polymer-element>


    <polymer-ui-toggle-button></polymer-ui-toggle-button>
    <br><br>
    <polymer-ui-toggle-button value=""></polymer-ui-toggle-button>
    <br><br>
    <polymer-ui-toggle-button nocaption=""></polymer-ui-toggle-button>
    <br><br>
    <polymer-ui-toggle-button nocaption="" value=""></polymer-ui-toggle-button>
    <br><br>
    <polymer-ui-toggle-button class="wide-button" oncaption="OOOOOOON" offcaption="OFFFFFFF"></polymer-ui-toggle-button>
  

</body></html>
