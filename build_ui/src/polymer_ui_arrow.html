--><!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-ui-arrow</title>
    
  
    <script src="polymer_ui_arrow.html_bootstrap.dart.js"></script>
  
    
  </head>

  <body style="background: whitesmoke;"><polymer-element name="polymer-ui-arrow"> 
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_arrow/polymer_ui_arrow.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_arrow/polymer_ui_arrow_old.css"> <!-- Dartium still needs the old selectors -->
    <div id="outer" class="arrow arrow-outer"></div>
    <div id="inner" class="arrow arrow-inner"></div>
  </template> 
  
</polymer-element>
    <polymer-ui-arrow direction="up"></polymer-ui-arrow>
    <br><br>
    <polymer-ui-arrow direction="down" size="20" color="whitesmoke" borderwidth="8"></polymer-ui-arrow>
    <br><br>
    <polymer-ui-arrow direction="right" size="30" color="blue" bordercolor="lightblue" borderwidth="6"></polymer-ui-arrow>
    <br><br>
    <polymer-ui-arrow direction="left" color="#aaa" bordercolor="#aaa"></polymer-ui-arrow>
  
</body></html>
