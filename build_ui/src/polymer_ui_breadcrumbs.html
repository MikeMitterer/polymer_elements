--><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-ui-breadcrumbs</title>
    
    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/base.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/basic_old.css"> <!-- TODO remove -->
    
    <script src="polymer_ui_breadcrumbs.html_bootstrap.dart.js"></script>
    
  
    <style>
      html, body {
        margin: 0;
      }
    </style>
  </head>
  <body class="polymer-ui-body-text"><polymer-element name="polymer-ui-theme-aware" attributes="theme">
  
</polymer-element>
<polymer-element name="polymer-ui-icon" extends="polymer-ui-theme-aware" attributes="src size index icon">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon.css"> 
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon_old.css"> <!-- TODO remove -->
    <!-- TODO remove style element and content when css import is fixed -->

    <content></content>
  </template>

  
</polymer-element>

<polymer-element name="polymer-selection"> 
  <template>
    <style>
      :host { 
        display: none !important;
      }
    </style>
  </template> 
  
</polymer-element><polymer-element name="polymer-selector">
  <template>
    <polymer-selection id="selection" multi="{{multi}}" on-polymer-select="{{selectionSelect}}"></polymer-selection>
    <content id="items" select="*"></content>
  </template>
  
</polymer-element><polymer-element name="polymer-ui-breadcrumbs" attributes="crumbs selected selectedCrumb">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_breadcrumbs/polymer_ui_breadcrumbs.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_breadcrumbs/polymer_ui_breadcrumbs_old.css">
    <div id="crumbs">
      <template repeat="{{c in crumbs | enumerate}}">
        <li selected-index="{{c.index}}" class="label"><a href="{{c.value['href']}}" disabled?="{{!c.value.containsKey('href')}}">{{c.value['label']}}</a></li>
        <polymer-ui-icon icon="packages/polymer_ui_elements/polymer_ui_breadcrumbs/dropdown"></polymer-ui-icon>
      </template>
    </div>
    <polymer-selector target="{{$['crumbs']}}" itemsselector="li" selected="{{selected}}" selectedmodel="{{selectedCrumb}}"></polymer-selector>
  </template>

  
</polymer-element>
<polymer-element name="polymer-flex-layout"> <!-- attributes="vertical align justify isContainer" -->
  <template>
    <link rel="stylesheet" polymer-scope="controller" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <link rel="stylesheet" polymer-scope="controller" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout_old.css"> <!-- TODO remove old when all browsers and polyfills are updated -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <content></content>
  </template>
  
</polymer-element>
<polymer-element name="polymer-media-query" attributes="mquery queryMatches">
  <template>
    <style>
      :host {
          display: none;
      }
    </style>
  </template>
  
</polymer-element>
<polymer-element name="polymer-ui-toolbar" extends="polymer-ui-theme-aware" attributes="responsiveWidth" on-polymer-class-change="{{onPolymerClassChange}}">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar_old.css">  <!-- TOOD remove -->
    <!-- TODO this stylesheet link should not be necessary -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout_old.css"> <!-- TOOD remove -->

    <polymer-flex-layout align="center"></polymer-flex-layout>
    <polymer-media-query id="mq" mquery="{{mquery}}" xmquery="max-width: {{responsiveWidth}}"></polymer-media-query> <!-- TODO temporarily wired in code because two way binding doesn't work this way currently: queryMatches="{{queryMatches}}" -->
    <shadow></shadow>
    <content></content>
  </template>
  
</polymer-element>
<polymer-element name="x-test">
  <template>
    <style>
      polymer-ui-breadcrumbs {
        padding-left: 20px;
      }
    </style>
    <polymer-ui-toolbar>
      <polymer-ui-breadcrumbs crumbs="{{crumbs}}" selected="{{selected}}" selectedcrumb="{{selectedCrumb}}"></polymer-ui-breadcrumbs>
    </polymer-ui-toolbar>
    <br><br>
    <div>label: {{selectedLabel}}</div>
    selected: <input value="{{selected | asInteger}}">
  </template>

  
</polymer-element>

    <x-test></x-test>
  

</body></html>
