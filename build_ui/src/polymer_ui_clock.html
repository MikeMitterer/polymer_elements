--><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-ui-clock</title>
    
  
    <script src="polymer_ui_clock.html_bootstrap.dart.js"></script>
  
    
    <style>
      body {
        background-color: #333;
      }
      polymer-ui-clock {
        width: 320px;
        height: 340px;
        display: inline-block;
        background: url("../lib/asset/glass.png") no-repeat;
        background-size: cover;
        border: 4px solid rgba(32, 32, 32, 0.3);
      }
    </style>
  </head>
  <body><polymer-element name="polymer-ui-clock"> 
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_clock/polymer_ui_clock.css">
    <div id="widget-title">{{ dateStr }}</div>
    <div id="clock">
      <div id="second" style="-webkit-transform: translate3d({{xSecond}}px,{{ySecond}}px,0) rotate({{rotateSecond}}deg);"></div>
      <div id="minute" style="-webkit-transform: translate3d({{xMinute}}px,{{yMinute}}px,0) rotate({{rotateMinute}}deg);"></div>
      <div id="hour" style="-webkit-transform: translate3d({{xHour}}px,{{yHour}}px,0) rotate({{rotateHour}}deg);"></div>
    </div>
    <div id="time">{{ time }}</div>
  </template> 
  
</polymer-element>
    <polymer-ui-clock></polymer-ui-clock>
  

</body></html>
