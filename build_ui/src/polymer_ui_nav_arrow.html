--><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-ui-nav-arrow</title>
    
    
    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/base.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/basic_old.css"><!-- TODO remove -->
    
    <script src="polymer_ui_nav_arrow.html_bootstrap.dart.js"></script>
    

  </head>
  <body class="polymer-ui-body-text"><polymer-element name="polymer-ui-arrow"> 
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_arrow/polymer_ui_arrow.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_arrow/polymer_ui_arrow_old.css"> <!-- Dartium still needs the old selectors -->
    <div id="outer" class="arrow arrow-outer"></div>
    <div id="inner" class="arrow arrow-inner"></div>
  </template> 
  
</polymer-element><polymer-element name="polymer-ui-nav-arrow" extends="polymer-ui-arrow" attributes="target">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_nav_arrow/polymer_ui_nav_arrow.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_nav_arrow/polymer_ui_nav_arrow_old.css"> <!-- TODO remove -->
    <shadow></shadow>
  </template>

  
</polymer-element>
<polymer-element name="polymer-selection"> 
  <template>
    <style>
      :host { 
        display: none !important;
      }
    </style>
  </template> 
  
</polymer-element><polymer-element name="polymer-selector">
  <template>
    <polymer-selection id="selection" multi="{{multi}}" on-polymer-select="{{selectionSelect}}"></polymer-selection>
    <content id="items" select="*"></content>
  </template>
  
</polymer-element><polymer-element name="app-element">
  <template>
    <style>
      .container {
        position: relative;
        width: 300px;
      }
      
      polymer-selector {
        display: block;
        border: 1px solid #ccc;
        border-bottom: none;
        background: #666;
        color: white;
      }
      
      polymer-selector > * {
        height: 40px;
        line-height: 40px;
        padding: 0 20px;
        border-bottom: 1px solid #ccc;
      }
      
      polymer-selector > *.polymer-selected {
        background: #333;
      }
    </style>
    <div class="container">
      <polymer-selector on-polymer-select="{{selectHandler}}">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
      </polymer-selector>
      <polymer-ui-nav-arrow id="nav-arrow"></polymer-ui-nav-arrow>
    </div>
  </template>

  
</polymer-element>

    <app-element></app-element>
  

</body></html>
