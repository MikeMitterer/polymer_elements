--><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>polymer-ui-ratings</title>
    
    
    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/base.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/asset/basic_old.css"><!-- TODO remove -->
    
    <script src="polymer_ui_ratings.html_bootstrap.dart.js"></script>
    

  </head>
  <body class="polymer-ui-body-text"><polymer-element name="polymer-ui-theme-aware" attributes="theme">
  
</polymer-element>
<polymer-element name="polymer-ui-ratings" extends="polymer-ui-theme-aware" attributes="count value">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_ratings/polymer_ui_ratings.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_ratings/polymer_ui_ratings_old.css"> <!-- TODO remove -->
    <template repeat="{{star in stars}}">
      <span id="star" index="{{star['index']}}" class="{{star['starClass']}}" on-tap="{{updateValue}}" on-click="{{updateValue}}"></span>
    </template>
  </template>

  
</polymer-element>

    <polymer-ui-ratings value="3"></polymer-ui-ratings>
    <br><br>
    <polymer-ui-ratings value="5" count="10"></polymer-ui-ratings>
    <br><br>
    <div theme="polymer-ui-dark-theme" class="polymer-ui-dark-bg">
      <polymer-ui-ratings value="3"></polymer-ui-ratings>
    </div>
  

</body></html>
