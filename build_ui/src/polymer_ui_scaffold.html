    <script src="polymer_ui_scaffold.html_bootstrap.dart.js"></script>
    

    <style>
      body {
        font-family: Neue Helvetica, Roboto, Arial;
      }
      [main] {
        padding: 8px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border: 3px solid magenta;
      }
      [navigation] {
        width: 256px;
        height: 100%;
      }
    </style>
  </head>
  <body><polymer-element name="polymer-ui-theme-aware" attributes="theme">
  
</polymer-element>
<polymer-element name="polymer-ui-icon" extends="polymer-ui-theme-aware" attributes="src size index icon">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon.css"> 
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon/polymer_ui_icon_old.css"> <!-- TODO remove -->
    <!-- TODO remove style element and content when css import is fixed -->

    <content></content>
  </template>

  
</polymer-element>

<polymer-element name="polymer-ui-icon-button" extends="polymer-ui-theme-aware">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon_button/polymer_ui_icon_button.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_icon_button/polymer_ui_icon_button_old.css"> <!-- TODO remove -->

    <polymer-ui-icon src="{{src}}" index="{{index}}" icon="{{icon}}" theme="{{activeTheme}}">
      <content></content>
    </polymer-ui-icon>
  </template>
  
</polymer-element>
<polymer-element name="polymer-flex-layout"> <!-- attributes="vertical align justify isContainer" -->
  <template>
    <link rel="stylesheet" polymer-scope="controller" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <link rel="stylesheet" polymer-scope="controller" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout_old.css"> <!-- TODO remove old when all browsers and polyfills are updated -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <content></content>
  </template>
  
</polymer-element>
<polymer-element name="polymer-media-query" attributes="mquery queryMatches">
  <template>
    <style>
      :host {
          display: none;
      }
    </style>
  </template>
  
</polymer-element>
<polymer-element name="polymer-ui-toolbar" extends="polymer-ui-theme-aware" attributes="responsiveWidth" on-polymer-class-change="{{onPolymerClassChange}}">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar_old.css">  <!-- TOOD remove -->
    <!-- TODO this stylesheet link should not be necessary -->
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css">
    <link rel="stylesheet" href="packages/polymer_elements/polymer_flex_layout/polymer_flex_layout_old.css"> <!-- TOOD remove -->

    <polymer-flex-layout align="center"></polymer-flex-layout>
    <polymer-media-query id="mq" mquery="{{mquery}}" xmquery="max-width: {{responsiveWidth}}"></polymer-media-query> <!-- TODO temporarily wired in code because two way binding doesn't work this way currently: queryMatches="{{queryMatches}}" -->
    <shadow></shadow>
    <content></content>
  </template>
  
</polymer-element>
<polymer-element name="polymer-grid-layout" attributes="xnodes layout auto">
  <template>
    <content></content>
  </template>
  
</polymer-element><polymer-element name="polymer-ui-scaffold" attributes="menuActive hideMenuButton">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_scaffold/polymer_ui_scaffold.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_scaffold/polymer_ui_scaffold_old.css">
      <polymer-grid-layout id="grid"></polymer-grid-layout>
      <section class="animate" offscreen="basement">
        <content select="[navigation]"></content>
      </section>
      <polymer-ui-toolbar class="animate">
        <polymer-ui-icon-button icon="packages/polymer_ui_elements/polymer_ui_scaffold/menu" hidden?="{{hideMenuButton}}" on-tap="{{menuActionTap}}" on-click="{{menuActionTap}}" active="{{menuActive}}"></polymer-ui-icon-button> <!-- TODO remove on-click when on-tap is supported -->
        <content select="[tool]"></content>
      </polymer-ui-toolbar>
      <section class="animate">
        <content select="*"></content>
      </section>
    </template>

  
</polymer-element>
<polymer-element name="polymer-ui-scaffold2">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_scaffold/polymer_ui_scaffold.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_scaffold/polymer_ui_scaffold_old.css">
    <polymer-grid-layout id="grid"></polymer-grid-layout>
    <section>
      <content select="[navigation]"></content>
    </section>
    <polymer-ui-toolbar class="animate">
      <content select="[tool]"></content>
    </polymer-ui-toolbar>
    <section class="animate">
      <content select="[main]"></content>
    </section>
  </template>

  
</polymer-element>
<polymer-element name="polymer-ui-scaffold3" attributes="menuActive hideMenuButton">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_scaffold/polymer_ui_scaffold.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_scaffold/polymer_ui_scaffold_old.css"> <!-- TODO remove -->

    <polymer-grid-layout id="grid"></polymer-grid-layout>
    <section class="animate" style="z-index: 10;" offscreen="left">
      <content select="[navigation]"></content>
    </section>
    <section id="scrim" on-tap="{{menuActionTap}}" on-click="{{menuActionTap}}" offscreen="right"></section> <!-- remove on-click once on-tap is supported -->
    <polymer-ui-toolbar offscreen="basement">
      <polymer-ui-icon-button icon="packages/polymer_ui_elements/polymer_ui_scaffold/menu" hidden?="{{hideMenuButton}}" on-tap="{{menuActionTap}}" on-click="{{menuActionTap}}" active="{{menuActive}}"></polymer-ui-icon-button> <!-- remove on-click once on-tap is supported -->
      <content select="[tool]"></content>
    </polymer-ui-toolbar>
    <section offscreen="basement">
      <content select="*"></content>
    </section>
  </template>

  
</polymer-element>
<polymer-element name="polymer-anchor-point" attributes="target anchor">
  
</polymer-element><polymer-element name="polymer-selection"> 
  <template>
    <style>
      :host { 
        display: none !important;
      }
    </style>
  </template> 
  
</polymer-element><polymer-element name="polymer-selector">
  <template>
    <polymer-selection id="selection" multi="{{multi}}" on-polymer-select="{{selectionSelect}}"></polymer-selection>
    <content id="items" select="*"></content>
  </template>
  
</polymer-element><polymer-element name="polymer-ui-menu" extends="polymer-selector" attributes="theme" on-polymer-select="{{selectionChange}}">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_menu/polymer_ui_menu.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_menu/polymer_ui_menu_old.css"> <!-- TODO remove -->
    <shadow></shadow>
  </template>
  
</polymer-element>
<polymer-element name="polymer-ui-arrow"> 
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_arrow/polymer_ui_arrow.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_arrow/polymer_ui_arrow_old.css"> <!-- Dartium still needs the old selectors -->
    <div id="outer" class="arrow arrow-outer"></div>
    <div id="inner" class="arrow arrow-inner"></div>
  </template> 
  
</polymer-element><polymer-element name="polymer-ui-menu-button" attributes="src icon opened responsive halign valign selected selectedItem selectedClass valueattr multi parallax">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_menu_button/polymer_ui_menu_button.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_menu_button/polymer_ui_menu_button_old.css">
    <polymer-ui-icon-button id="button" on-tap="{{toggle}}" on-click="{{toggle}}" src="{{src}}" icon="{{icon}}" active="{{opened}}" anchor-point="{{valign}}"></polymer-ui-icon-button> <!-- remove on-click when PointerEvents are available -->
    <div id="overlay" halign="{{halign}}" valign="{{valign}}">
      <div id="overlayBackdrop" pseudo="x-backdrop" overlay-toggle=""></div>
      <div id="overlayMenu">
        <polymer-ui-menu id="menu" selected="{{selected}}" selecteditem="{{selectedItem}}" selectedclass="{{selectedClass}}" valueattr="{{valueattr}}" multi="{{multi}}" on-polymer-select="{{closeAction}}">
          <content select="*"></content>
        </polymer-ui-menu>
      </div>
      <polymer-ui-arrow id="arrow" size="9" direction="{{direction}}" anchor-point="center center"></polymer-ui-arrow>
    </div>
    <polymer-media-query query="{{mediaQuery}}" on-polymer-mediachange="{{mediaChangeAction}}"></polymer-media-query>
    <polymer-anchor-point id="arrowPositionHelper" target="{{$['arrow']}}" anchor="{{$['button']}}"></polymer-anchor-point>
    <polymer-overlay target="{{$['overlay']}}" opened="{{opened}}"></polymer-overlay>
  </template>

  
</polymer-element>
<polymer-element name="polymer-ui-menu-item" extends="polymer-ui-theme-aware" attributes="src label icon item href">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_menu_item/polymer_ui_menu_item.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_menu_item/polymer_ui_menu_item_old.css">
    <link rel="stylesheet" href="packages/polymer_elements/polymer_collapse/polymer_collapse.css">
    
    <polymer-ui-icon src="{{src}}" icon="{{icon}}" showing?="{{isShowIcon}}"></polymer-ui-icon>
    <span id="label">{{label}}<content></content></span>
    <a id="link" href="{{href}}" hidden="{{isShowHref}}"></a>
  </template>

  
</polymer-element>
<polymer-element name="polymer-ui-pages" extends="polymer-selector" selected="0" notap="">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_pages/polymer_ui_pages.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_pages/polymer_ui_pages_old.css">
      <shadow></shadow>
  </template>
  
</polymer-element>
<polymer-element name="polymer-ui-ratings" extends="polymer-ui-theme-aware" attributes="count value">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_ratings/polymer_ui_ratings.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_ratings/polymer_ui_ratings_old.css"> <!-- TODO remove -->
    <template repeat="{{star in stars}}">
      <span id="star" index="{{star['index']}}" class="{{star['starClass']}}" on-tap="{{updateValue}}" on-click="{{updateValue}}"></span>
    </template>
  </template>

  
</polymer-element>
<polymer-element name="polymer-ui-sidebar-header" attributes="label">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_sidebar_header/polymer_ui_sidebar_header.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_sidebar_header/polymer_ui_sidebar_header_old.css"><!-- TODO remove -->

    <polymer-ui-toolbar theme="sidebar">
      <content></content>
      <div class="sidebar-title">{{label}}</div>
    </polymer-ui-toolbar>
  </template>
  
</polymer-element>
<polymer-element name="polymer-ui-nav-arrow" extends="polymer-ui-arrow" attributes="target">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_nav_arrow/polymer_ui_nav_arrow.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_nav_arrow/polymer_ui_nav_arrow_old.css"> <!-- TODO remove -->
    <shadow></shadow>
  </template>

  
</polymer-element>
<polymer-element name="polymer-ui-sidebar-menu" extends="polymer-ui-menu" attributes="label">
  <template>
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_sidebar_menu/polymer_ui_sidebar_menu.css">
    <link rel="stylesheet" href="packages/polymer_ui_elements/polymer_ui_sidebar_menu/polymer_ui_sidebar_menu_alt.css">

    <polymer-flex-layout vertical=""></polymer-flex-layout>
    <polymer-ui-sidebar-header label="{{label}}">
      <content select="[logo]"></content>
    </polymer-ui-sidebar-header>
    <div class="sidebar-menu" flex="">
      <shadow></shadow>
      <polymer-ui-nav-arrow target="{{selectedItem}}"></polymer-ui-nav-arrow>
    </div>  
  </template>
  
</polymer-element>

    <h2>scaffold</h2>
    <polymer-ui-scaffold theme="polymer-ui-dark-theme" style="display: block; position: relative; height: 400px;">

      <div tool="" flex="">Title</div>
      <polymer-ui-icon-button tool="" icon="briefcase"></polymer-ui-icon-button>
      <polymer-ui-icon-button tool="" icon="marker"></polymer-ui-icon-button>
      <polymer-ui-icon-button tool="" icon="account"></polymer-ui-icon-button>
      <polymer-ui-menu-button tool="" icon="dots" xtheme="polymer-ui-light-theme" halign="right">
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
      </polymer-ui-menu-button>

      <div main="">
        Content.
      </div>

      <polymer-ui-sidebar-menu navigation="" label="Navigimation" offscreen="basement">
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
      </polymer-ui-sidebar-menu>

    </polymer-ui-scaffold>

    <h2>scaffold2 (same content)</h2>
    <polymer-ui-scaffold2 theme="polymer-ui-dark-theme" style="display: block; position: relative; height: 400px;">

      <div tool="" flex="">Title</div>
      <polymer-ui-icon-button tool="" icon="briefcase"></polymer-ui-icon-button>
      <polymer-ui-icon-button tool="" icon="marker"></polymer-ui-icon-button>
      <polymer-ui-icon-button tool="" icon="account"></polymer-ui-icon-button>
      <polymer-ui-menu-button tool="" icon="dots" xtheme="polymer-ui-light-theme" halign="right">
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
      </polymer-ui-menu-button>

      <div main="">
        Content.
      </div>

      <polymer-ui-sidebar-menu navigation="" label="Navigimation" offscreen="basement">
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
      </polymer-ui-sidebar-menu>

    </polymer-ui-scaffold2>

    <h2>scaffold3 (same content)</h2>
    <polymer-ui-scaffold3 theme="polymer-ui-dark-theme" style="display: block; position: relative; height: 400px;">

      <div tool="" flex="">Title</div>
      <polymer-ui-icon-button tool="" icon="briefcase"></polymer-ui-icon-button>
      <polymer-ui-icon-button tool="" icon="marker"></polymer-ui-icon-button>
      <polymer-ui-icon-button tool="" icon="account"></polymer-ui-icon-button>
      <polymer-ui-menu-button tool="" icon="dots" xtheme="polymer-ui-light-theme" halign="right">
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
      </polymer-ui-menu-button>

      <div main="">
        Content.
      </div>

      <polymer-ui-sidebar-menu navigation="" label="Navigimation" offscreen="basement">
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
        <polymer-ui-menu-item>Item</polymer-ui-menu-item>
      </polymer-ui-sidebar-menu>

    </polymer-ui-scaffold3>
  

</body></html>
